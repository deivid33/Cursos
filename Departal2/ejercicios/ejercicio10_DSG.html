<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<title>Estilos CSS</title>
</head>
<body>
	<form>
		<input type="button" value="Azul" class="activo" name="">
		<input type="button" value="Verde" name="">
		<input type="button" value="Amarillo" name="">
		<input type="button" value="Rojo" name="">
		<input type="button" value="Gris" name="">
	</form>

	<div class="alerta divAzul activo">
		<p class="letraNegritas">I am info callout!</p>
		<p>Follow the steps to continue to payment.</p>
	</div>
	<div class="alerta divVerde">
		<p class="letraNegritas">I am a success callout!</p>
		<p>This is a green callout.</p>
	</div>
	<div class="alerta divAmarillo">
		<p class="letraNegritas">I am a warning callout!</p>
		<p>This is a yellow callout.</p>
	</div>
	<div class="alerta divRojo">
		<p class="letraNegritas">I am a danger callout!</p>
		<p>There is a problem that we need to fix.</p>
	</div>
	<div class="alerta divGris">
		<p class="letraNegritas">I am info callout!</p>
		<p>Follow the steps to continue to payment.</p>
	</div>

	<script type="text/javascript" src="js/estilos.js"></script>
</body>
</html>
